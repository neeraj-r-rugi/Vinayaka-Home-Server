<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinayaka Home Server</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dash_style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Your Server Content</h1>
    <h2>Currently In: /home/{{ req_path }}</h2>
    <ul>
      {% if req_path %}
      <li>
        <a href="{{ url_for('dashboard')}}">--RETURN HOME--</a>
      </li>
      <li>
        <a href="{{ url_for('dashboard', req_path=req_path.rsplit('/', 1)[0]) }}">.. (Up one)</a>
      </li>
      {% endif %} {% for name, path in files %}
      <li><a href="{{ path }}">->{{ name }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
